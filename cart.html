    <script>
       function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartContainer = document.getElementById('cart-items');
    let totalPrice = 0;
    cartContainer.innerHTML = '';

    if (cart.length === 0) {
        cartContainer.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
        document.getElementById('total-price').innerText = '–û–±—â–∞—è —Å—É–º–º–∞: 0‚Ç∏';
        return;
    }

    cart.forEach((item, index) => {
        let itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <p><strong>${item.name}</strong><br>–¶–µ–Ω–∞: ${item.price}‚Ç∏</p>
            <button class="clear-btn" onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        cartContainer.appendChild(itemElement);
        totalPrice += parseInt(item.price.replace(/[^0-9]/g, ''), 10);
    });

    document.getElementById('total-price').innerText = `–û–±—â–∞—è —Å—É–º–º–∞: ${totalPrice.toLocaleString()}‚Ç∏`;
}

function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
}

function clearCart() {
    localStorage.removeItem('cart');
    document.getElementById('total-price').innerText = '–û–±—â–∞—è —Å—É–º–º–∞: 0‚Ç∏';
    loadCart();
}

function openModal() {
    document.getElementById('paymentModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('paymentModal').style.display = 'none';
}

function submitPayment(event) {
    event.preventDefault();

    clearCart();
    closeModal();
}
