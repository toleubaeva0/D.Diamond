    <script>
    function loadWishlist() {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let wishlistContainer = document.getElementById('wishlist-items');
        wishlistContainer.innerHTML = '';

        if (wishlist.length === 0) {
            wishlistContainer.innerHTML = '<p>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ –ø—É—Å—Ç–æ</p>';
            return;
        }

        wishlist.forEach((item, index) => {
            let itemElement = document.createElement('div');
            itemElement.classList.add('wishlist-item');
            itemElement.innerHTML = `
                <img src="${item.img}" width="100">
                <p>${item.name} - ${item.price}</p>
                <button onclick="removeFromWishlist(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                <button onclick="addToCart(${index})" style="margin-left: 10px;">–í –∫–æ—Ä–∑–∏–Ω—É</button>
            `;
            wishlistContainer.appendChild(itemElement);
        });
    }

    function removeFromWishlist(index) {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        wishlist.splice(index, 1);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        loadWishlist();
    }

    function addToCart(index) {
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        cart.push(wishlist[index]); // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω—É
        localStorage.setItem('cart', JSON.stringify(cart));

        removeFromWishlist(index); // –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
    }

    function clearWishlist() {
        localStorage.removeItem('wishlist');
        loadWishlist();
    }

    window.onload = loadWishlist;
</script>
